<h2 mat-dialog-title>{{ data.mode === 'add' ? 'เพิ่มบันทึกเยี่ยมบ้าน' : 'แก้ไขบันทึกเยี่ยมบ้าน' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>ชื่อ-สกุล</mat-label>
      <input matInput formControlName="person_name" placeholder="เลือกจาก dropdown ได้ภายหลัง" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>วันที่เยี่ยม</mat-label>
      <input matInput formControlName="visit_date" placeholder="dd/MM/yyyy" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>โรคประจำตัว/ประเด็นสุขภาพ</mat-label>
      <input matInput formControlName="chronic" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>หมายเหตุ</mat-label>
      <textarea matInput rows="3" formControlName="note"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="is_bedridden">ผู้ป่วยติดเตียง/ต้องเฝ้าระวัง</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">ยกเลิก</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submit()">
    บันทึก
  </button>
</div>
