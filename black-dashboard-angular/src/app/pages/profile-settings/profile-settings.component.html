<div class="content">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">โปรไฟล์ผู้ใช้งาน</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>ชื่อ-สกุล</label>
            <input class="form-control" [(ngModel)]="profile.full_name" />
          </div>

          <div class="form-group">
            <label>Username</label>
            <input class="form-control" [(ngModel)]="profile.username" disabled />
          </div>

          <div class="form-group">
            <label>ระดับสิทธิ์</label>
            <input class="form-control" [(ngModel)]="profile.role_level" disabled />
          </div>

          <div class="form-group">
            <label>ขอบเขตข้อมูล (Scope)</label>
            <input class="form-control" [(ngModel)]="profile.scope_name" disabled />
          </div>

          <button class="btn btn-primary" (click)="saveProfile()">
            <i class="tim-icons icon-check-2"></i> บันทึก
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">เปลี่ยนรหัสผ่าน</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>รหัสผ่านเดิม</label>
            <input class="form-control" type="password" [(ngModel)]="pwd.current" />
          </div>
          <div class="form-group">
            <label>รหัสผ่านใหม่</label>
            <input class="form-control" type="password" [(ngModel)]="pwd.next" />
          </div>
          <div class="form-group">
            <label>ยืนยันรหัสผ่านใหม่</label>
            <input class="form-control" type="password" [(ngModel)]="pwd.confirm" />
          </div>

          <button class="btn btn-warning" (click)="changePassword()">
            <i class="tim-icons icon-refresh-01"></i> เปลี่ยนรหัสผ่าน
          </button>

          <div class="alert alert-info mt-3 mb-0">
            หน้านี้เป็น UI จริง สำหรับต่อ API เปลี่ยนรหัสผ่าน/JWT ภายหลัง
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
