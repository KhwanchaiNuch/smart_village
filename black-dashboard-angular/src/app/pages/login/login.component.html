<div class="wrapper wrapper-full-page">
  <div class="full-page login-page section-image sv-bg" data-color="black">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login card-white">
              <div class="card-header text-center">
                <h3 class="card-title">SMART VILLAGE</h3>
                <p class="card-subtitle">ระบบข้อมูลชุมชน (เขียว-ทอง)</p>
              </div>
              <div class="card-body">
                <!-- error จะโชว์ผ่าน toastr -->

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="tim-icons icon-single-02"></i></span>
                  </div>
                  <input class="form-control" placeholder="Username" [(ngModel)]="model.username" />
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="tim-icons icon-lock-circle"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" [(ngModel)]="model.password" />
                </div>

                <button class="btn btn-block btn-success sv-btn" [disabled]="loading" (click)="login()">
                  <span *ngIf="!loading">เข้าสู่ระบบ</span>
                  <span *ngIf="loading">กำลังเข้าสู่ระบบ...</span>
                </button>

                <div class="text-center mt-3 text-muted small">
                  * ตอนนี้เป็น Mock Login (เดี๋ยวค่อยเชื่อม JWT + API)
                </div>
              </div>
              <div class="card-footer text-center">
                <span class="sv-footer">Smart Village • Green & Gold</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
