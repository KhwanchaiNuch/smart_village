<h2 mat-dialog-title>{{ data.mode === 'add' ? 'เพิ่มผู้ใช้งาน' : 'แก้ไขผู้ใช้งาน' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ชื่อ-สกุล</mat-label>
      <input matInput formControlName="full_name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role Level</mat-label>
      <mat-select formControlName="role_level">
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="PROV">PROV (จังหวัด)</mat-option>
        <mat-option value="AMP">AMP (อำเภอ)</mat-option>
        <mat-option value="TAM">TAM (ตำบล)</mat-option>
        <mat-option value="VIL">VIL (หมู่บ้าน)</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Scope ID</mat-label>
      <input matInput type="number" formControlName="scope_id" placeholder="เช่น province_id/amphur_id/..." />
    </mat-form-field>

    <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>

    <mat-form-field appearance="outline" class="full">
      <mat-label>ตั้งรหัสผ่าน (สำหรับสร้างใหม่)</mat-label>
      <input matInput type="password" formControlName="password" placeholder="จะถูก hash ตอนผูก API" />
      <mat-hint *ngIf="data.mode==='edit'">เว้นว่าง = ไม่เปลี่ยนรหัสผ่าน</mat-hint>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">ยกเลิก</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">บันทึก</button>
</div>
